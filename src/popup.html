<!DOCTYPE html>
<html>

<style>
body {
  position: relative;
  vertical-align:middle;
  background-image: url(/icons/catpop.png);
  background-size: 100% 100%;
  min-width: 350px;
  min-height: 525px;
}

input.button-add {
    text-indent:110%; /* hiding text. lol */
    background-image: url(/icons/next.png); /* 16px x 16px */
    background-color: transparent; /* make the button transparent */
    background-repeat: no-repeat;  /* make the background image appear only once */
    background-position: 0px 0px;  /* equivalent to 'top left' */
    border: none;           /* assuming we don't want any borders */
    cursor: pointer;        /* make the cursor like hovering over an <a> element */
    height: 40px;           /* make this the size of your image */
    width: 160px;   /* make text start to the right of the image */
    vertical-align: middle; /* align the text vertically centered */
    margin-top:440px;
    margin-left: 95px;
}
catDexpage {

  vertical-align:middle;

  min-height: 525px;
}

</style >
